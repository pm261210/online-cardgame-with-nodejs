<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Cadastro - CardGame</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/login.css">
    <link rel="stylesheet" href="/css/site.css">
  </head>
  <body>
    <nav class="navbar navbar-light bg-light">
      <div class="container">
        <a class="navbar-brand" href="/">CardGame</a>
        <div>
          <a class="btn btn-outline-primary" href="/">Entrar</a>
        </div>
      </div>
    </nav>

    <main class="container py-5">
      <div class="row justify-content-center">
        <div class="col-md-6">
          <div class="card shadow-sm">
            <div class="card-body">
              <h3 class="card-title text-center mb-4">Cadastrar Usuário</h3>
              <form action="/users/register" method="POST">
                <div class="mb-3">
                  <label for="username" class="form-label">Usuário</label>
                  <input id="username" name="username" type="text" class="form-control" required>
                </div>

                <div class="mb-3">
                  <label for="password" class="form-label">Senha</label>
                  <div class="input-group">
                    <input id="password" name="password" type="password" class="form-control" required>
                    <button type="button" class="btn btn-outline-secondary" id="togglePassword">Mostrar</button>
                  </div>
                </div>

                <div class="d-grid">
                  <button type="submit" class="btn btn-primary">Cadastrar</button>
                </div>
              </form>

              <div class="text-center mt-3">
                <a href="/">Já tem conta? Faça login</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <footer class="bg-light py-3 mt-auto text-center">
      <div class="container">© 2025 CardGame</div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
    <script>
      (function(){
        const passwordInput = document.getElementById('password');
        const toggleButton = document.getElementById('togglePassword');
        if (!passwordInput || !toggleButton) return;
        toggleButton.addEventListener('click', () => {
          if (passwordInput.type === 'password') {
            passwordInput.type = 'text';
            toggleButton.textContent = 'Ocultar';
          } else {
            passwordInput.type = 'password';
            toggleButton.textContent = 'Mostrar';
          }
        });
      })();
    </script>
  </body>
</html>
